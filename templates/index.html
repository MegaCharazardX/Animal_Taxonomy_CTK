
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Taxonomy</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #666;
        }
        th {
            background-color: #444;
            text-align: left;
        }
        tr:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Animal Taxonomy</h1>
        <table>
            <thead>
                <tr>
                    <th>Species</th>
                    <th>Genus</th>
                    <th>Family</th>
                    <th>Order</th>
                    <th>Class</th>
                    <th>Phylum</th>
                    <th>Kingdom</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically loaded from the SQLite database -->
            </tbody>
        </table>
    </div>
</body>
</html>
